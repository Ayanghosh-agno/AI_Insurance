    <div class="details-container js-container">


        <div id="chat-id" class="js-chat" style="display:none;">

                <div id="chat-column-holder" class="responsive-column content-column">
                    <div class="chat-column">
                        <div id="scrollingChat">
                            <h4>Virtual Assistant</h4>
                        </div>
                        <label for="textInput" class="inputOutline">
                            <input id="textInput" class="input responsive-column" placeholder="Type something" type="text"
                                   onkeydown="/*globals CanvasJS */
				ConversationPanel.inputKeyDown(event, this)">
                        </label>
                    </div>
            </div>
            <p></p>
        </div>
        <div id="claim-id" class="js-claim" style="display:none;">
            <form id="form1">
                <p class="font-weight-bold">SUBMIT A NEW CLAIM</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control form-control-sm" id="firstName" placeholder="First Name" required="true">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control form-control-sm" id="lastName" placeholder="Last Name" required="true">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="name@example.com" required="true">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone</label>
                        <input type="phone" class="form-control form-control-sm" id="inputPhone" placeholder="(xxx) xxx-xxxx" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="streetAddress">Home Address</label>
                    <input type="text" class="form-control form-control-sm" id="streetAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control form-control-sm" id="inputCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control form-control-sm" id="inputState" placeholder="TX">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control form-control-sm" id="zipCode" placeholder="99999">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Describe the incident</label>
                    <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Please describe the incident details here...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p></p>
        </div>
        <div id="policy-id" class="js-policy" style="display:none;">
            <form id="form2">
                <p class="font-weight-bold">NEW POLICY APPLICATION</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control form-control-sm" id="firstNamePol" placeholder="First Name" required="true">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control form-control-sm" id="lastNamePol" placeholder="Last Name" required="true">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control form-control-sm" id="inputEmail4Pol" placeholder="name@example.com" required="true">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone</label>
                        <input type="phone" class="form-control form-control-sm" id="inputPhonePol" placeholder="(xxx) xxx-xxxx" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="streetAddress">Home Address</label>
                    <input type="text" class="form-control form-control-sm" id="streetAddressPol" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control form-control-sm" id="inputCityPol" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control form-control-sm" id="inputStatePol" placeholder="TX">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control form-control-sm" id="zipCodePol" placeholder="99999">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Describe the coverage you are looking for</label>
                    <input type="text" class="form-control form-control-sm" id="inputAddress2Pol" placeholder="Explain your insurance needs here...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</main>
